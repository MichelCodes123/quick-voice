<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="static/CSS/style.css?v=2">

</head>

<body>
    <nav>
        <h1 class="main-title"> Quick-Voice</h1>
        <ul class="nav-links-wrap">
            <li> <a class="nav-links" href="">Home</a></li>
            <li> <a class="nav-links" href="">Invoice Summary</a></li>
            <li> <a class="nav-links" href="">Analytics</a></li>
        </ul>
    </nav>
    <main class="main-wrapper">
        <form id="invoice">
            <section>
                <h2> Invoice</h2>

                <fieldset id="general-info">
                    <label for="general-invoice-num">
                        <input id="general-invoice-num" class="field" type="text" placeholder="Invoice #">
                    </label>
                    <label for="general-date">
                        <input id="receive-addr" class="field" type="date" placeholder="Date of Invoice">
                    </label>

                </fieldset>


            </section>

            <section>
                <h2>Billed To:</h2>
                <fieldset id="receiver-info">
                    <label for="receive-name">
                        <input id="receive-name" class="field" type="text" placeholder="Receiver Name">
                    </label>
                    <label for="receive-addr">
                        <input id="receive-addr" class="field" type="text" placeholder="Receiver Address">
                    </label>
                    <label for="receive-num">
                        <input id="receive-num" class="field" type="text" placeholder="Receiver Phone">
                    </label>
                </fieldset>
            </section>


            <section>
                <h2>Item Summary:</h2>
                <table id="summary-table">
                    <tbody id = "summary-table-body">
                        <tr>
                            <th>Item Description</th>
                            <th>Quantity</th>
                            <th>Cost/Unit</th>
                            <th>Total</th>
                        </tr>
                        <tr class="summary-data">
                            <td> <input class="summary-data-item" class="field" type="text">
                            </td>
                            <td> <input class="summary-data-item" class="field" type="text">
                            </td>
                            <td> <input class="summary-data-item" class="field" type="text">
                            </td>
                            <td> <input class="summary-data-item" class="field" type="text">
                            </td>
                        </tr>

                    </tbody>

                </table>
                <input id="summary-add" type="button">
            </section>

            <!-- Include field to change the colour of the background -->

        </form>




    </main>


    <script src="static/JS/index.js"></script>
</body>

</html>
